<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modificari RegEx JavaScript</h1>
    <p id="demo"></p>

    <script>
        // g = cautare globala si arata pe toate
        // i = cautare globala si se opreste la primul element cautat
        let text = ` JavaScript este un limbaj de programare diferit de limajul Java
si nici nu are legatura
cu insula Java`;
        let pattern = /Java/g;
        let result = text.match(pattern);
        document.getElementById("demo").innerHTML = result;

        let str = `1 este luna
maini
0 cod
3 crai`;

        console.log(str.match(/^[0-9a-z]/gm));
        console.log(str.match(/^[1-9]/g));
    </script>
</body>
</html>
