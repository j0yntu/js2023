<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //"use strict"
        let x = parseInt(prompt("Introduceti un numar mai mic de 5"))
        try {
            let y = x- 10;
            if ( y >=5) {
                throw new Error (" y este mai mare 5")
            }
            else{
                alert(y)
            }
        }catch (e) {
            if ( e instanceof ReferenceError){
                throw e
            }
            else {
                alert('Eroarea este ',${e});
            }
        }
    </script>
</body>
</html>
